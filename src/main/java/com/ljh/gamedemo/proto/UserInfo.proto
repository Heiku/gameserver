syntax = "proto3";

import "RoleInfo.proto";

option java_package = "com.ljh.gamedemo.proto";
option java_outer_classname = "UserInfoProto";

// protoc --java_out=src/main/java src/main/java/com/ljh/gamedemo/proto/UserInfo.proto
// protoc --proto_path=src/main/java/com/ljh/gamedemo/proto/ --java_out=src/main/java src/main/java/com/ljh/gamedemo/proto/UserInfo.proto

enum RequestType{
    LOGIN = 0;
    REGISTER = 1;
    STATE = 2;
    EXIT = 3;
}

message RequestUserInfo{
    string requestId = 1;       // 请求id
    int64 userId = 2;           // 请求的uid
    string username = 3;
    string password = 4;

    RequestType type = 5;      // 请求类型
}

message ResponseUserInfo{
    int32 result = 1;           // 返回结果
    int64 userId = 2;           // 返回的uid
    string content = 3;

    RequestType type = 4;       // 返回类型

    Role role = 5;          // 用户角色
}

