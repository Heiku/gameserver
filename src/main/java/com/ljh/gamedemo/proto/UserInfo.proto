syntax = "proto3";

option java_package = "com.ljh.gamedemo.proto";
option java_outer_classname = "UserInfoProto";

// protoc --java_out=src/main/java src/main/java/com/ljh/gamedemo/proto/UserInfo.proto
// protoc --java_out=src/main/java src/main/java/com/ljh/gamedemo/proto/Message.proto


message RequestUserInfo{

    string requestId = 1;
    string content = 2;
    string username = 3;
    string password = 4;
}