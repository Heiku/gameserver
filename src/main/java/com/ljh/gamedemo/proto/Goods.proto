syntax = "proto3";

import "Equip.proto";
import "Items.proto";

// protoc --proto_path=src/main/java/com/ljh/gamedemo/proto/ --java_out=src/main/java src/main/java/com/ljh/gamedemo/proto/Goods.proto

option java_package = "com.ljh.gamedemo.proto.protoc";
option java_outer_classname = "GoodsProto";

// 物品适配类，用于展示物品信息
message Goods{

    int32 num = 1;
    Equip equip = 2;
    Items item = 3;
}
