syntax = "proto3";

// protoc --proto_path=src/main/java/com/ljh/gamedemo/proto/  --java_out=src/main/java src/main/java/com/ljh/gamedemo/proto/PK.proto

import "Role.proto";

option java_package = "com.ljh.gamedemo.proto.protoc";
option java_outer_classname = "PKProto";

message PKRecord{
    int64 id = 1;

    Role winner = 2;
    Role loser = 3;

    int32 winHonor= 4;
    int32 loseHonor = 5;
}