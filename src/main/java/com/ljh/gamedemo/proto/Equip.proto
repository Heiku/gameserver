syntax = "proto3";

option java_package = "com.ljh.gamedemo.proto.protoc";
option java_outer_classname = "EquipProto";

// protoc --java_out=src/main/java src/main/java/com/ljh/gamedemo/proto/Equip.proto

message Equip{

    int64 equipId = 1;
    string name = 2;
    int32 type = 3;
    int32 part = 4;
    int32 level = 5;
    int32 durability = 6;
    int32 aUp = 7;
    int32 spUp = 8;
    int32 hpUp = 9;
    int32 armor = 10;
    int32 state = 11;
}