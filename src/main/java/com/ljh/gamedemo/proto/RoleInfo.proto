syntax = "proto3";

// protoc --java_out=src/main/java src/main/java/com/ljh/gamedemo/proto/RoleInfo.proto

option java_package = "com.ljh.gamedemo.proto";
option java_outer_classname = "RoleInfoProto";

message Role{
    int64 roleId = 1;
    string name = 2;
    int32 type = 3;
    int32 level = 4;
    int32 alive = 5;
}