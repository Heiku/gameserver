syntax = "proto3";

// protoc --java_out=src/main/java src/main/java/com/ljh/gamedemo/proto/Role.proto

option java_package = "com.ljh.gamedemo.proto.protoc";
option java_outer_classname = "RoleProto";

message Role{
    int64 roleId = 1;
    string name = 2;
    int32 type = 3;
    int32 level = 4;
    int32 alive = 5;
    int32 hp = 6;
    int32 mp = 7;
    int32 gold = 8;
    int32 honor = 9;
}